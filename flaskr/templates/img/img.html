<!DOCTYPE html>
<html>
  <body>
    <img src="/test.jpeg"/>
    <form method="POST" enctype="multipart/form-data">
      <input type="submit" name="button" value="Forward">
      <select name="text">
          {% for item in items %}
          <option value={{item}}>{{item}}</option>
          {%endfor%}
      </select>
    </form>
    <script>setInterval(() => document.querySelector('img').src = '/test.jpeg?' + Date.now(), 150)</script>
  </body>
</html>
